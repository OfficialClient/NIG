<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Icon Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Number Icon Generator</h1>
    </header>
    <main>
        <aside class="presets-panel">
            <h2>Saved Presets</h2>
            <div id="presets-list"></div>
            <button id="save-preset">Save Current Preset</button>
        </aside>
        <div class="workspace">
            <section class="controls-section">
                <label for="number">Number (01â€“20):</label>
                <input type="number" id="number" min="1" max="20" value="1">

                <label for="shape">Box Shape:</label>
                <select id="shape">
                    <option value="0%">Rectangle</option>
                    <option value="12%">Rounded</option>
                    <option value="50%">Circle</option>
                </select>

                <label for="bg-type">Background Type:</label>
                <select id="bg-type">
                    <option value="solid">Solid</option>
                    <option value="linear">Linear Gradient</option>
                    <option value="radial">Radial Gradient</option>
                </select>

                <label>Background Colors:</label>
                <div class="color-list" id="color-list"></div>
                <button id="add-color">Add Color</button>

                <label for="gradient-direction">Gradient Direction:</label>
                <input type="range" min="0" max="360" id="gradient-direction" value="90">
            </section>
            <section class="preview-section">
                <h2>Preview</h2>
                <div id="icon-preview"></div>
                <div class="buttons-row">
                    <button id="download-png">Download PNG</button>
                    <button id="download-svg">Download SVG</button>
                    <button id="copy-png">Copy PNG</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
